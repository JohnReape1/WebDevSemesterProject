<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>LogIn Form</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>SILENT AUCTION LOGIN PAGE</h1>
            <h:outputLabel value ="User ID:    "/>
            <h:inputText id="userIDInput" required="true" value = "#{primaryController.theLoginModel.username}"/>
            <br /><br />
            <h:outputLabel value ="Password: "/>
            <h:inputSecret id="passwordInput" required="true" value = "#{primaryController.theLoginModel.password}"/>
            <br /><br/>
            <h:commandButton id="submitUser" value = "Submit" action="#{primaryController.validateLogin()}" />
        </h:form>
    </h:body>
</html>
