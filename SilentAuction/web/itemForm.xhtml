<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Item Entry</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value ="Item Name: "/>
            <h:inputText id="itemNameInput" required="true" value = "#{primaryController.theItemModel.itemName}"/>   
            <br /><br />
            <h:outputLabel value ="List Price: "/>
            <h:inputText id="listPriceInput" required="true" value = "#{primaryController.theItemModel.listPrice}"/>
            <br /><br />
            <h:outputLabel value ="Donor: "/>
            <h:inputText id="userIDInput" required="true" value = "#{primaryController.theItemModel.donor}"/>
            <br /><br />
            <h:outputLabel value ="Approximate Value: "/>
            <h:inputSecret id="passwordInput" required="true" value = "#{primaryController.theItemModel.approxValue}"/>
            <br /><br/>
            <h:outputLabel value ="Category: "/>
            <h:selectOneMenu value="#{primaryController.theItemModel.category}" >
                <f:selectItems value="#{primaryController.categoryList}" />
            </h:selectOneMenu>  
            <br /><br />
        </h:form>
    </h:body>
</html>
