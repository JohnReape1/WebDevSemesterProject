<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="#{resource['css:styles.css']}" />
    </h:head>
    <h:body>
        <f:event listener="#{loginController.retrieveProfile}" type="preRenderView" />
       <div id="header">Update Your Redbird Enterprises Profile</div>
       <h1>Enter all necessary information below</h1>
       <br></br>
       <br></br>
           <h:form> 
               <table width="100%">
               <tr>
                   <td>First name:</td>
                   <td><h:inputText id="fName" value="#{loginController.signUp.firstName}" required="true">
                       <f:validateLength minimum="2" maximum="25"/>
                       </h:inputText>
                       <h:message for="fName" errorClass="invalid" id="fnameError" />
                   </td> 
               </tr>
               <tr>
                   <td>Last name:</td>
                   <td><h:inputText id="lName" value="#{loginController.signUp.lastName}" required="true">
                       <f:validateLength minimum="2" maximum="25"/>
                       </h:inputText>
                       <h:message for="lName" errorClass="invalid" id="lnameError" />
                   </td> 
               </tr>
               <tr>
                   <td>Choose a User ID:</td>
                   <td><h:inputText id="UName" value="#{loginController.signUp.userID}" required="true" disabled="true">
                           <f:validateLength minimum="6" maximum="20"/>
                       </h:inputText>
                       <h:message for="UName" errorClass="invalid" id="unameError" />
                   </td> 
               </tr>
                <tr>
                   <td>Choose a Password:</td>
                   <td><h:inputText id="password" value="#{loginController.theLogin.password}" required="true">
                           <f:validateRegex pattern="^((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})"/>
                       </h:inputText>
                       <h:message for="password" errorClass="invalid" id="passwordError" />
                   </td> 
               </tr>
               <tr>
                    <td>Email Address:</td>
                    <td><h:inputText id="email" value="#{loginController.signUp.email}" required="true">
                       <f:validateLength minimum="2" maximum="25"/>
                       </h:inputText>
                        <h:message for="email" errorClass="invalid" id="emailError" />
                   </td> 
               </tr>
                   <tr>
               <td>Security Question:</td>
               <td>
               <h:panelGrid>
                   <h:inputTextarea id="securityQues" value="#{loginController.signUp.securityQ}" required="true" />
                   <h:message for="securityQues" errorClass="invalid" id="securityQuesError" />
               </h:panelGrid>
               </td>
                   </tr>
                   <tr>
                    <td>Security Answer:</td>
                    <td><h:inputText id="securityAns" value="#{loginController.signUp.securityA}" required="true">
                    </h:inputText>
                        <h:message for="securityAns" errorClass="invalid" id="securityAnsError" />
                   </td> 
               </tr>
           </table>
           <br></br>
           <br></br>
           <h:commandButton id="submitID" value="Submit" action="#{loginController.updateProfile()}"/>
          </h:form>
    </h:body>
</html>
