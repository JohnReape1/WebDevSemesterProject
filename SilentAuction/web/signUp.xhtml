<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Sign Up</title>
    </h:head>

    <h:body>
        <h:form>
            <h:outputLabel value ="First Name: "/>
            <h:inputText id="firstNameInput" required="true" value = "#{primaryController.theUserModel.firstName}">   
                <f:validateLength minimum="2" maximum="25"/>
            </h:inputText>
            <br /><br />
            <h:outputLabel value ="Last Name: "/>
            <h:inputText id="lastNameInput" required="true" value = "#{primaryController.theUserModel.lastName}">
            <f:validateLength minimum="2" maximum="25"/>
            </h:inputText>
            <br /><br />
            <h:outputLabel value ="User ID: "/>
            <h:inputText id="userIDInput" required="true" value = "#{primaryController.theUserModel.username}"/>
            <br /><br />
            <h:outputLabel value ="Password: "/>
            <h:inputSecret id="passwordInput" required="true" value = "#{primaryController.theUserModel.password}"/>
            <br /><br/>
            <h:outputLabel value ="Confirm Password: "/>
            <h:inputSecret id="confirmInput" required="true" value = "#{primaryController.theUserModel.confirmPassword}"/>
            <br /><br/>
            <h:outputLabel value ="Email: "/>
            <h:inputText id="emailInput" required="true" value = "#{primaryController.theUserModel.email}"/>
            <br /><br />
            <h:outputLabel value ="Street: "/>
            <h:inputText id="streetInput" required="true" value = "#{primaryController.theUserModel.street}"/>
            <br /><br />
            <h:outputLabel value ="City: "/>
            <h:inputText id="cityInput" required="true" value = "#{primaryController.theUserModel.city}"/>
            <br /><br />
            <h:outputLabel value ="State: "/>
            <h:inputText id="stateInput" required="true" value = "#{primaryController.theUserModel.state}"/>
            <br /><br />
            <h:outputLabel value ="ZIP "/>
            <h:inputText id="zipInput" required="true" value = "#{primaryController.theUserModel.zip}"/>
            <br /><br />
            <h:outputLabel value ="Home Phone: "/>
            <h:inputText id="hPhoneInput" required="true" value = "#{primaryController.theUserModel.homePhone}"/>
            <br /><br />
            <h:outputLabel value ="Cell Phone: "/>
            <h:inputText id="cPhoneInput" required="true" value = "#{primaryController.theUserModel.cellPhone}"/>
            <br /><br /> 
            <h:outputLabel value ="Permission: "/>
            <h:inputText id="permissionInput" required="true" value = "#{primaryController.theUserModel.permissionLevel}"/>
            <br /><br />
            <h:outputLabel value ="Security Question: "/>
            <h:inputText id="secQuestInput" required="true" value = "#{primaryController.theUserModel.question}"/>
            <br /><br />
            <h:outputLabel value ="Security Answer: "/>
            <h:inputText id="secAnswerInput" required="true" value = "#{primaryController.theUserModel.answer}"/>
            <br /><br />
            <h:commandButton id="submitUser" value = "Submit" action="#{primaryController.createUser()}" />
        </h:form>
    </h:body>
</html>
