<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="Styles1.css"  /> 
        <f:event listener="#{primaryController.searchItems()}" type="preRenderView" />
    </h:head>
    <h:body>
            <h:dataTable value="#{primaryController.itemList}" var="o"
                         styleClass="itemTable"
                        headerClass="itemTableHeader"
                        rowClasses="itemTableOddRow,itemTableEvenRow">
>

        <h:column>
            <f:facet name="header">Item Number</f:facet>
                    #{o.idNumber}
                </h:column>

        <h:column>
            <f:facet name="header">Item Name</f:facet>
                    #{o.itemName}
                </h:column>

        <h:column>
            <f:facet name="header">Donor of Item</f:facet>
                    #{o.donor}
                </h:column>

        <h:column>
            <f:facet name="header">Minimum Bid</f:facet>
                    #{o.minBid}
                </h:column>
             <h:column>
            <f:facet name="header">Sold?</f:facet>
                    #{o.soldStatus}
                </h:column>

    </h:dataTable>
            
    </h:body>
</html>
