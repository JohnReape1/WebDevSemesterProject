<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>USER INFORMATION</title>
    </h:head>
    <h:body>
        <h2>User Information</h2>
        <h:dataTable id="userTableID" value="#{webAppController.users}" var="aRow"
                     border="1" cellpadding="2" cellspacing="0">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="User ID"/>
                </f:facet>
                <h:outputText value="#{aRow.user_id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="First Name"/>
                </f:facet>
                <h:outputText value="#{aRow.first_name}"/>
            </h:column>
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Last Name"/>
                </f:facet>
                <h:outputText value="#{aRow.last_name}"/>
            </h:column>
             <h:column>
                <f:facet name="header">
                    <h:outputText value="E-mail"/>
                </f:facet>
                <h:outputText value="#{aRow.email}"/>
            </h:column>            
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Password"/>
                </f:facet>
                <h:outputText value="#{aRow.password}"/>
            </h:column>            
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Question"/>
                </f:facet>
                <h:outputText value="#{aRow.question}"/>
            </h:column>             
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Answer"/>
                </f:facet>
                <h:outputText value="#{aRow.answer}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
