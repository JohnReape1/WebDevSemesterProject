<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Sign Up Confirmation</title>
    </h:head>
    <h:body>
        <h1> Sign Up Success! </h1>
        <h:form>
            <h:outputLabel value="Name: " />
            <h:outputText id="confirm_fname" value = "#{webAppController.theUserModel.first_name} " />
            <h:outputText id="confirm_lname" value = "#{webAppController.theUserModel.last_name}" />
            <br /><br />
            <h:outputLabel value="User ID: " />
            <h:outputText id="confirm_userid" value = "#{webAppController.theUserModel.user_id}" />
            <br /><br />
            <h:outputLabel value="Email: " />
            <h:outputText id="confirm_email" value = "#{webAppController.theUserModel.email}" />
        </h:form>
    </h:body>
</html>
